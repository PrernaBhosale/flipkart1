<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
   
  <div class="container">
    <center><h1 style="color:rgb(29, 65, 73);font-size:35px;"><b></b>LogIN</h1></center>  
    <div class="content">
      <form action="#">
          <div class="input-box">
            <span class="details" style="font-size: 25px;">Email</span>
            <input type="text" placeholder="Enter your email" required style="width: 640px; padding: 10px;">
          </div>
          <div class="input-box">
            <span class="details" style="font-size: 25px;">Password</span>
            <input type="text" placeholder="Enter your password" required style="width: 640px; padding: 10px;" >
          </div>

        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
